<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockpaperscissorsgame</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="head_"><h1 class="heading"> ROCK , PAPER , SCISSORS</h1>
    </div>
    <div class="main">
    <div class="obj" id="rock"><p class="txt1">ROCK</p></div>
    <div class="obj" id="papper"><p class="txt1">PAPER</p></div>
    <div class="obj" id="scissors"><p class="txt1">SCISSORS</p></div>
    </div>
    <div class="scores">
        <div id="yourscore">YOUR SCORE : -
        </div>
        <p class="sco">0</p>
        <div id="compscore">COMPUTER SCORE: - </div>
        <p class="scoe">0</p>
    </div>
    <div class="choose">
    <div class="result">CHOOSE TO START</div>
    </div>
</body>
<script src="script.js"></script>
</html>
